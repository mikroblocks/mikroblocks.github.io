<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MikroBlocks</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>MikroBlocks</h1>
        <nav>
            <button onclick="showCostumeEditor()">Kostüm-Editor öffnen</button>
            <button onclick="exportToDeb()">Export als .deb</button>
            <button onclick="resetWorkspace()">Arbeitsbereich zurücksetzen</button>
        </nav>
    </header>
    <main>
        <!-- Block-Bibliothek -->
        <div id="block-library">
            <h2>Blöcke</h2>
            <div class="block" draggable="true" data-type="action">Bewege 10 Schritte</div>
            <div class="block" draggable="true" data-type="loop">Wiederhole 10 Mal</div>
            <div class="block" draggable="true" data-type="control">Wenn ... dann</div>
            <div class="block" draggable="true" data-type="costume">Füge Kostüm hinzu</div>
        </div>

        <!-- Arbeitsbereich -->
        <div id="workspace">
            <h2>Arbeitsbereich</h2>
            <div id="workspace-area"></div>
        </div>

        <!-- Kostüm-Editor -->
        <div id="costume-editor" class="hidden">
            <h2>Kostüm-Editor</h2>
            <canvas id="costume-canvas" width="500" height="500"></canvas>
            <div id="editor-controls">
                <label for="color">Farbe:</label>
                <input type="color" id="color" value="#000000">
                <label for="brush-size">Pinselgröße:</label>
                <input type="number" id="brush-size" value="5" min="1" max="50">
                <button onclick="clearCanvas()">Leeren</button>
                <button onclick="saveCostume()">Kostüm speichern</button>
                <button onclick="closeCostumeEditor()">Schließen</button>
            </div>
        </div>
    </main>
    <footer>
        <p>© 2024 MikroBlocks</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
