<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MikroBlocks</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>MikroBlocks</h1>
        <nav>
            <button onclick="exportToDeb()">Export as .deb</button>
            <button onclick="resetWorkspace()">Reset</button>
        </nav>
    </header>
    <main>
        <div id="block-library">
            <h2>Blocks</h2>
            <div class="block" draggable="true" data-type="action">Move 10 steps</div>
            <div class="block" draggable="true" data-type="loop">Repeat 10</div>
            <div class="block" draggable="true" data-type="control">If then</div>
        </div>
        <div id="workspace">
            <h2>Workspace</h2>
            <div id="workspace-area"></div>
        </div>
    </main>
    <footer>
        <p>Â© 2024 MikroBlocks</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
